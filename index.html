<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>To-Do List</h1>

    <div id="user-creation">
      <h2>Create User</h2>
      <form id="user-creation-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Create User</button>
      </form>
    </div>

    <div id="statistics">
      <h2>Statistics</h2>
      <p>Tasks completed: <span id="tasks-completed">0</span></p>
      <p>Current streak: <span id="current-streak">0</span></p>
      <p>Longest streak: <span id="longest-streak">0</span></p>
    </div>

    <ul id="task-list"></ul>
    <form id="add-task-form">
      <input type="text" id="new-task-input" placeholder="Add a new task...">
      <select id="recurrence-frequency">
        <option value="none">No Recurrence</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
