<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <ul id="task-list"></ul>
        <form id="add-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task...">
            <button type="submit">Add Task</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
